<ion-header>
  <ion-navbar>
    <div id="header_container">
    <img src="assets/logo.png">
    <ion-title>The 4 Fold Practise</ion-title>
    <button ion-button menuToggle>
     <ion-icon name="menu"></ion-icon>
   </button>
  </div>
  </ion-navbar>
</ion-header>

<ion-content class="pick_a_card_style">
  <div id="aligner">
  <h3>Pick a card</h3>
</div>
  <ion-scroll scrollX="true">
  <div class="scroll-item" *ngFor="let card of cards" (click)="cardPressed(card)">
  <div class="card-title">The 4 Fold Practice</div>
  <img class="card-image" src="assets/bagside.jpeg">
  </div>
  </ion-scroll>
  <div id="pointer"></div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div id="footer_container">
    <button (click)="howToUsePressed()"><ion-icon name="information-circle"><br><div class="footer_button_text">How to use</div></ion-icon></button>
    <button (click)="shuffleCards()"><ion-icon name="shuffle"><br><div class="footer_button_text">Shuffle Cards</div></ion-icon></button>
    <button (click)="openAboutTheRoles()"><ion-icon name="contacts"><br><div class="footer_button_text">The Roles</div></ion-icon></button>
    <button (click)="backPressed()"><ion-icon id="back_button_icon" name="share-alt"><br><div class="footer_button_text">Back</div></ion-icon></button>
  </div>
  </ion-toolbar>
</ion-footer>
