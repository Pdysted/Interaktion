<ion-header>
  <ion-navbar>
    <div id="header_container">
    <img src="assets/logo.png">
    <ion-title>The 4 Fold Practise</ion-title>
    <button ion-button menuToggle>
     <ion-icon name="menu"></ion-icon>
   </button>
  </div>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="aligner">
    <!--Works if it's to open a "new" page and keep the first as parent/root-->
    <!--<li><button ion-button round class="menu_button" [navPush]="pushPage">Select a Role</button></li>-->
    <!--individual methods to change each page? Is it really nescessary? 3 methods of entry points, menu burger
    menu side and the footer bar? Seems awfully redundant.-->
    <div></div>
    <ion-list id="list" >
      <li><button ion-button class="menu_button_green" name="select_role" (click)="openSelectRole()">Select a Role</button></li>
      <li><button ion-button class="menu_button_green" name="pick_a_card" (click)="openPickACard()">Pick a Card</button></li>
      <br><br>
      <li><button ion-button class="menu_button_blue" name="the_4_fold_path" (click)="openThe4FoldPath()">The 4 Fold Path</button></li>
      <li><button ion-button class="menu_button_blue" name="how_to_use" (click)="openHowToUse()">How to Use</button></li>
      <li><button ion-button class="menu_button_blue" name="buy_more_questions" (click)="openBuyMoreQuestions()">Buy more questions</button></li>
      <li><button ion-button class="menu_button_blue" name="restore_purchase" (click)="openRestorePurchase()">Restore purchase</button></li>
      <br>
      <li><button ion-button class="menu_button_purple" name="interaktion" (click)="openInteraktion()">Interaktion</button></li>
      <li><button ion-button class="menu_button_purple" name="contact" (click)="openContact()">Contact</button></li>
    </ion-list>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div id="footer_container">
    <button (click)="openHowToUse()"><ion-icon name="information-circle"><br><div class="footer_button_text">How to use</div></ion-icon></button>
    <button><ion-icon name="contacts"><br><div class="footer_button_text">The Roles</div></ion-icon></button>
  </div>
  </ion-toolbar>
</ion-footer>
