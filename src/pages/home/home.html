<ion-header>
  <ion-navbar>
    <div id="header_container">
    <img src="assets/logo.png">
    <ion-title>The 4 Fold Practice</ion-title>
    <button ion-button menuToggle>
     <ion-icon name="menu"></ion-icon>
   </button>
  </div>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="aligner">
    <!--Works if it's to open a "new" page and keep the first as parent/root-->
    <!--<li><button ion-button round class="menu_button" [navPush]="pushPage">Select a Role</button></li>-->
    <!--individual methods to change each page? Is it really nescessary? 3 methods of entry points, menu burger
    menu side and the footer bar? Seems awfully redundant.-->
    <div></div>
    <ion-list id="list" >
      <li><button ion-button class="menu_button_green" name="select_role" (click)="openSelectRole()"><div class="center_button_text">Select a Role</div></button></li>
      <li><button ion-button class="menu_button_green" name="pick_a_card" (click)="openPickACard()"><div class="center_button_text">Pick a Card</div></button></li>
      <br><br>
      <li><button ion-button class="menu_button_blue" name="the_4_fold_path" (click)="openThe4FoldPath()"><div class="center_button_text">The 4 Fold Path</div></button></li>
      <li><button ion-button class="menu_button_blue" name="how_to_use" (click)="openHowToUse()"><div class="center_button_text">How to Use</div></button></li>
      <li><button ion-button class="menu_button_blue" name="buy_more_questions" (click)="openBuyMoreQuestions()"><div class="center_button_text">Buy more questions</div></button></li>
      <li><button ion-button class="menu_button_blue" name="restore_purchase" (click)="openRestorePurchase()"><div class="center_button_text">Restore purchase</div></button></li>
      <br>
      <li><button ion-button class="menu_button_purple" name="interaktion" (click)="openInteraktion()"><div class="center_button_text">Interaktion</div></button></li>
      <li><button ion-button class="menu_button_purple" name="contact" (click)="openContact()"><div class="center_button_text">Contact</div></button></li>
    </ion-list>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div id="footer_container">
    <button (click)="openHowToUse()"><ion-icon name="information-circle"><br><div class="footer_button_text">How to use</div></ion-icon></button>
    <button (click)="openAboutTheRoles()"><ion-icon name="contacts"><br><div class="footer_button_text">The Roles</div></ion-icon></button>
  </div>
  </ion-toolbar>
</ion-footer>
