<ion-header>
  <ion-navbar>
    <div id="header_container">
    <img src="assets/logo.png">
    <ion-title>The 4 Fold Practise</ion-title>
    <button ion-button menuToggle>
     <ion-icon name="menu"></ion-icon>
   </button>
  </div>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-title text-center>Select a role</ion-title>
    <br><br>
    <div id="container">
      <div id="top_row">
        <div>
          <img id="upper_left_arrow" src="assets/arrow.png">
        </div>
          <div>
          <div>Host Others</div>
          <div class="image_padding">
          <img class="role_image" src="assets/roles/hostothers.png">
        </div>
      </div>
      <div>
          <img id="upper_right_arrow" src="assets/arrow.png">
        </div>
      </div>
      <div id ="middle_row">
          <div class="middle_container">
          <div>Co-Create</div>
          <div id="left_role" class="image_padding">
          <img class="role_image" src="assets/roles/cocreate.png">
          </div>
        </div>
          <div class="middle_container">
          <div>Engage</div>
          <div id="right_role" class="image_padding">
          <img class="role_image" src="assets/roles/participate.png">
          </div>
        </div>
      </div>
      <div id ="bottom_row">
          <div>
              <img id="lower_left_arrow" src="assets/arrow.png">
            </div>
          <div>
          <div class="image_padding">
          <img class="role_image" src="assets/roles/hostyourself.png">
          </div>
          <div>Be Present</div>
      </div>
      <div>
          <img id="lower_right_arrow" src="assets/arrow.png">
        </div>
    </div>
    </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div id="footer_container">
    <button (click)="howToUsePressed()"><ion-icon name="information-circle"><br><div class="footer_button_text">How to use</div></ion-icon></button>
    <button (click)="noteToSelf()"><ion-icon name="mail"><br><div class="footer_button_text">Note to self</div></ion-icon></button>
    <button (click)="openAboutTheRoles()"><ion-icon name="contacts"><br><div class="footer_button_text">The Roles</div></ion-icon></button>
    <button (click)="backPressed()"><ion-icon id="back_button_icon" name="share-alt"><br><div class="footer_button_text">Back</div></ion-icon></button>
  </div>
  </ion-toolbar>
</ion-footer>
